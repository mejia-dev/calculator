<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/calculator-gui.js"?></script>
    <title>Calculator</title>
  </head>
  <body>
    <h2>Aaron's Simple Calculator</h2>

    <div id="calculatorBody">
    <p id=inputBox>0</p>
    <div class="buttonsRow1">
      <button onclick="clearInput()" class="clearButton">C</button>
      <button onclick="buttonMultiply()">*</button>
      <button onclick="buttonDivide()">/</button>
      <button onclick="backSpace()" class="clearButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
          <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
          <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
        </svg>
      </button>
    </div>

    <div class="buttonsRow2">
      <button onclick="appendValue(7)">7</button>
      <button onclick="appendValue(8)">8</button>
      <button onclick="appendValue(9)">9</button>
      <button onclick="buttonAdd()">+</button>
    </div>
    <div class="buttonsRow3">
      <button onclick="appendValue(4)">4</button>
      <button onclick="appendValue(5)">5</button>
      <button onclick="appendValue(6)">6</button>
      <button onclick="buttonSubtract()">-</button>
    </div>
    <div class="buttonsRow4">
      <button onclick="appendValue(1)">1</button>
      <button onclick="appendValue(2)">2</button>
      <button onclick="appendValue(3)">3</button>
      
    </div>
    <div class="buttonsRow5">
      <button onclick="appendDecimal()">.</button>
      <button onclick="appendValue(0)">0</button>
      <button onclick="calculateData()">=</button>
    </div>
    </div>
  </body>
</html>
